<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vote-block</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="rating-block">
    <form class="form">
      <input type="radio" class="star" id="star--5" name="star" value="5">
      <label class="star-label" for="star--5">&#9733;</label>
      <input type="radio" class="star" id="star--4" name="star" value="4">
      <label class="star-label" for="star--4">&#9733;</label>
      <input type="radio" class="star" id="star--3" name="star" value="3">
      <label class="star-label" for="star--3">&#9733;</label>
      <input type="radio" class="star" name="star" id="star--2" value="2">
      <label class="star-label" for="star--2">&#9733;</label>
      <input type="radio" class="star" name="star" id="star--1" value="1">
      <label class="star-label" for="star--1">&#9733;</label>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
