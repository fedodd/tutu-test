<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>button</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
 <!--Кнопка в <div> -->
  <header class="header">
    <div class="logo"></div>
    <div class="button logo__button button--big">
      <p class="button__title">Кнопка</p>
    </div>
  </header>
  <section class="content">
    <article class="article">
      <p class="article__text">Большая кнопка</p>
      <div class="button article__button button--big";">
        <p class="button__title">Кнопка</p>
      </div>
    </article>
    <article class="article article--mod">
      <p class="article__text">Маленькая кнопка</p>
      <div class="button article--mod__button button--small">
        <p class="button__title">Кнопка</p>
      </div>
    </article>
  </section>
  <footer class="footer">
  <p>Кнопки с помощью тэгов a и input </p>
    <!--Кнопка в <a>-->
    <a href="#" class="button button--anchor footer__button">Кнопка</a>
    <!--Кнопка в <input>-->
    <input type="button" value="Кнопка" class="button button--input footer__button button--big">
  </footer>
</body>
